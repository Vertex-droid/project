<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Menu</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #2C2C2C;
    color: #F5F5DC;
    margin: 0;
    padding: 0;
  }
  header {
    text-align: center;
    padding: 20px;
    font-size: 2em;
    color: #FFD700;
  }
  .menu-section {
    margin: 20px auto;
    width: 90%;
    max-width: 600px;
  }
  h2 {
    border-bottom: 2px solid #FFD700;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }
  .item {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid #555;
  }
  .item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 10px;
  }
</style>
</head>
<body>
<header>Fast Food & Coffee Menu</header>

<div class="menu-section">
  <h2>Main Course</h2>
  <div class="item"><span>Cheese Burger</span><span>$3</span></div>
  <div class="item"><span>Cheese Sandwich</span><span>$2</span></div>
  <div class="item"><span>Chicken Burger</span><span>$3</span></div>
  <div class="item"><span>Spicy Chicken</span><span>$3</span></div>
  <div class="item"><span>Spicy Burger</span><span>$3</span></div>
</div>

<div class="menu-section">
  <h2>Appetizers</h2>
  <div class="item"><span>French Fries</span><span>$1</span></div>
  <div class="item"><span>Chicken Nuggets</span><span>$1</span></div>
  <div class="item"><span>Ice Cream</span><span>$1</span></div>
  <div class="item"><span>Cheese Cake</span><span>$1</span></div>
</div>

<div class="menu-section">
  <h2>Drinks</h2>
  <div class="item"><span>Milkshake</span><span>$1</span></div>
  <div class="item"><span>Ice Tea</span><span>$1</span></div>
  <div class="item"><span>Orange Juice</span><span>$1</span></div>
  <div class="item"><span>Lemon Tea</span><span>$1</span></div>
</div>

</body>
</html>
